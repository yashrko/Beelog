{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="height:100%">
<div class="container">
<form method="POST" enctype="multipart/form-data">
{% csrf_token %}
{{ form|crispy }}
<input class="btn btn-primary my-3" type="submit" value="Post"/>
</form>
</div>
</div>
{% endblock content %}
